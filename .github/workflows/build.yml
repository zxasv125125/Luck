name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
          workloads: android 

      - name: Workload Restore
        run: dotnet workload restore  

      - name: Restore
        run: dotnet restore EasterEgg.csproj

      - name: Build Project
        run: dotnet build EasterEgg.csproj --configuration Release --no-restore

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: EasterEgg
          path: bin/Release/net10.0-android/**/*.dll
